name: Terraform CI/CD Pipeline with Manual Approval

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from the repo
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      # Set up AWS credentials
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      # Terraform Initialization
      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_github_token: ${{ secrets.GH_TOKEN }}

      # Terraform Validate (check for syntax issues)
      - name: Terraform Validate
        run: terraform validate

      # Run Terraform Plan (this will display the changes to be applied)
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_github_token: ${{ secrets.GH_TOKEN }}

      - name: Show Terraform Plan (Readable Output)
        run: terraform show -no-color tfplan > terraform_plan.txt

      - name: Upload Plan as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan-output
          path: terraform_plan.txt

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-plan

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_github_token: ${{ secrets.GH_TOKEN }}

      - name: Request Manual Approval
        uses: peter-evans/manual-approval@v1
        with:
          github_token: ${{ secrets.GH_TOKEN }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_github_token: ${{ secrets.GH_TOKEN }}
